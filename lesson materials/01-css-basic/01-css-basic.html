<!DOCTYPE html>
<html>
  // roote element
  <head>
    <meta charset="UTF-8" />
    <title>CSS Basic</title>
    <style>
      body {
        background-color: #ddd;
      }
      /** Type selector (태그의 타입을 선택했다)*/
      div {
        /** type selector은 최대한 지양하는 것이 좋다--*/
      }
      /** Universal Selector이 앞에 생략되어 있는 것 */
      *.item {
      }
    </style>
  </head>
  <body>
    <div>
      <div>RED</div>
      <div>GREEN</div>
      한 칸
      <div>ORANGE</div>
      <div>GRAY</div>
    </div>
  </body>
</html>
